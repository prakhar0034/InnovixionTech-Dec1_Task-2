<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Countdown Timer</title>
</head>
<body>
  <div class="background-image"></div>
  <div class="container">
    <form id="countdownForm">
      <label for="targetDate">Enter Target Date:</label>
      <input type="datetime-local" id="targetDate" required>
      <button type="button" onclick="startCountdown()">Start Countdown</button>
    </form>
    <div class="timer" id="timer" style="display: none;">
      <div class="time-unit" id="days">0<span>days</span></div>
      <div class="time-unit" id="hours">0<span>hours</span></div>
      <div class="time-unit" id="minutes">0<span>minutes</span></div>
      <div class="time-unit" id="seconds">0<span>seconds</span></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
